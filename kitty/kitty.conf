include gruvbox/gruvbox_dark.conf

cursor #ccdd33
cursor_beam_thickness 2.0

transparent_background_colors #000000 #282828 #32302f
background_opacity 0.95
macos_window_background_blur 20

font_size 10.0
enable_audio_bell no

placement_strategy bottom
resize_in_steps yes

tab_bar_min_tabs 1
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index} {tab.last_focused_progress_percent}{title}"

map cmd+t new_tab
map cmd+w close_tab
map cmd+[ previous_tab
map cmd+] next_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 10

map cmd+k clear_scrollback --keep-screen
